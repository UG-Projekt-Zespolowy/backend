spring:
  sql:
    init:
      mode: always
  application:
    name: backend
  profiles:
    default: dev
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m
  jpa:
    defer-datasource-initialization: true
    open-in-view: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8000/realms/project-realm/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always